<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter one">w</span>
        <span class="whyHLetter two">h</span>
        <span class="whyYLetter three">y</span>
      </div>
      <div class="word">
        <span class="didDLetter one">d</span>
        <span class="didILetter two">i</span>
        <span class="didDTwoLetter three">d</span>
      </div>
      <div class="word">
        <span class="theTLetter one">t</span>
        <span class="theHLetter two">h</span>
        <span class="theELetter three">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter one">f</span>
        <span class="frontendRLetter two">r</span>
        <span class="frontendOLetter three">o</span>
        <span class="frontendNLetter four">n</span>
        <span class="frontendTLetter five">t</span>
        <span class="hyphen symbol">-</span>
        <span class="frontendELetter one">e</span>
        <span class="frontendNTwoLetter two">n</span>
        <span class="frontendDLetter three">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter one">d</span>
        <span class="developerELetter two">e</span>
        <span class="developerVLetter three">v</span>
        <span class="developerETwoLetter four">e</span>
        <span class="developerLLetter five">l</span>
        <span class="developerOLetter six">o</span>
        <span class="developerPLetter seven">p</span>
        <span class="developerEThreeLetter eight">e</span>
        <span class="developerRLetter nine">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter one">t</span>
        <span class="takeALetter two">a</span>
        <span class="takeKLetter three">k</span>
        <span class="takeELetter four">e</span>
      </div>
      <div class="word">
        <span class="upULetter one">u</span>
        <span class="upPLetter two">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter one">g</span>
        <span class="gardeningALetter two">a</span>
        <span class="gardeningRLetter three">r</span>
        <span class="gardeningDLetter four">d</span>
        <span class="gardeningELetter five">e</span>
        <span class="gardeningNLetter six">n</span>
        <span class="gardeningILetter seven">i</span>
        <span class="gardeningNTwoLetter eight">n</span>
        <span class="gardeningGTwoLetter nine">g</span>
      </div>
      <div class="word">
        <span class="question-mark symbol">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter one">b</span>
        <span class="becauseELetter two">e</span>
        <span class="becauseCLetter three">c</span>
        <span class="becauseALetter four">a</span>
        <span class="becauseULetter five">u</span>
        <span class="becauseSLetter six">s</span>
        <span class="becauseETwoLetter seven">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter one">t</span>
        <span class="theyHLetter two">h</span>
        <span class="theyELetter three">e</span>
        <span class="theyYLetter four">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter one">w</span>
        <span class="wantedALetter two">a</span>
        <span class="wantedNLetter three">n</span>
        <span class="wantedTLetter four">t</span>
        <span class="wantedELetter five">e</span>
        <span class="wantedDLetter six">d</span>
      </div>
      <div class="word">
        <span class="toTLetter one">t</span>
        <span class="toOLetter two">o</span>
      </div>
      <div class="word">
        <span class="improveILetter one">i</span>
        <span class="improveMLetter two">m</span>
        <span class="improvePLetter three">p</span>
        <span class="improveRLetter four">r</span>
        <span class="improveOLetter five">o</span>
        <span class="improveVLetter six">v</span>
        <span class="improveELetter seven">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter one">t</span>
        <span class="theirHLetter two">h</span>
        <span class="theirELetter three">e</span>
        <span class="theirILetter four">i</span>
        <span class="theirRLetter five">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter one">r</span>
        <span class="rootOLetter two">o</span>
        <span class="rootOTwoLetter three">o</span>
        <span class="rootTLetter four">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter one">s</span>
        <span class="skillsKLetter two">k</span>
        <span class="skillsILetter three">i</span>
        <span class="skillsLLetter four">l</span>
        <span class="skillsLTwoLetter five">l</span>
        <span class="skillsSTwoLetter six">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark symbol">!</span>
      </div>
    </div>
  </body>
</html>
